<section class="budget-items-section">
  <div class="row">

    <div class="col s6">
      <h3>Incomes</h3>
      <div *ngFor="let item of budgetItems" style="width: 96%; margin: 0 auto;">
        <app-budget-item-card
          *ngIf="item.amount >= 0"
          [item]="item">
        </app-budget-item-card>
      </div>
    </div>

    <div class="col s6">
      <h3>Expenses</h3>
      <div *ngFor="let item of budgetItems" style="width: 96%; margin: 0 auto;">
        <app-budget-item-card
          *ngIf="item.amount < 0"
          [item]="item">
        </app-budget-item-card>
      </div>
    </div>
    
  </div>
</section>
